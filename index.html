<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortestPath</title>
    <link rel="icon" href="./other/flight.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./Code/bellman.js" defer></script>
    <link rel="stylesheet" href="./Code/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>

<div class="container mt-3">
    <h2 class="text-center">Shortest Flight Path</h2>
    <p class="text-center">Enter your route to check if it's the shortest distance.</p>

    <div class="row">
        <!-- Input Area -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="startAirport" class="form-label">Starting Airport</label>
                <select id="startAirport" class="form-select">
                    <option disabled selected>Where From?</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="endAirport" class="form-label">Destination Airport</label>
                <select id="endAirport" class="form-select">
                    <option disabled selected>Where To?</option>
                </select>
            </div>
            
            
            <!-- user propose route input field  -->
            <div class="mb-3">
                <label for="userRoute" class="form-label">Enter Your Route (comma-separated)</label>
                <input type="text" id="userRoute" class="form-control" placeholder="e.g., MKE,ATL,LAX">
            </div>

            <!-- button to validate user route -->
            <button class="btn btn-primary w-100" onclick="validateRoute()">Validate Route</button>
        </div>

        <!-- table to display the results from the algorithm -->
        <div class="col-md-6">
            <div id="chart_div" ></div>
        </div>
        
    </div>

    <!-- Leeflet map to display the result -->
    <div style="margin-top: 2rem;margin-bottom: 1.3rem;" id="map"></div>
                
</div>
<!-- comment -->
</body>
</html>
